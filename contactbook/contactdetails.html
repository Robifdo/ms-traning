<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact details</title>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9ec402f705.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gudea&family=Kanit&family=Roboto&family=Satisfy&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="total" style="display: relative;">

    
    <div class="container" id="container" style="height: 4cm; padding-top: 20px;">
        <h1>Contact Details</h1>
        <h2>Saved Contacts</h2>
        
        <script>
            window.onload = details();
        </script>
    </div>
    <br>
    <br>
    <div id="pop" class="pop">
        <p style="text-align: center; font-size: 40px;color: black;"><i><u>Details</u></i></p>
        <p>First Name<span class="space" id="fn"></span></p>
        <p>Last Name<span class="space" id="ln"></span></p>
        <p>Nick Name<span class="space" id="nn"></span></p>
        <p>Mobile Number<span class="space" id="mn"></span></p>
        <p>Email<span class="space" id="em"></span></p>
        <!-- <br> -->
        <hr>
        <p style="text-align: center; font-size: 40px;color: black;"><i><u>Address</u> </i></p>
        <p>Street<span class="space" id="st"></span></p>
        <p>Place<span class="space" id="pl"></span></p>
        <p>State<span class="space" id="sta"></span></p>
        <p>Country<span class="space" id="con"></span></p>
        <p>Pincode<span class="space" id="pin"></span></p>
        <hr>
        <p>Work<span class="space" id="wor"></span></p>
        <p>Relation<span class="space" id="rel"></span></p>
        <p>Notes<span class="space" id="not"></span></p>
        <div class="icons">
            <i class="fa-solid fa-pen-to-square" id="edit"></i>
            <i class="fa-solid fa-trash fa-4xs" id="trash"></i>
        </div>
    </div>
</div>
    
</body>
</html>
